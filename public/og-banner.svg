<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1DA1F2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14171A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#AAB8C2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Main Title -->
  <text x="600" y="250" text-anchor="middle" fill="url(#textGradient)" font-family="system-ui, -apple-system, sans-serif" font-size="96" font-weight="bold">
    Tweazy
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="330" text-anchor="middle" fill="#FFFFFF" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="500">
    The best way to read tweets onchain
  </text>
  
  <!-- Description -->
  <text x="600" y="420" text-anchor="middle" fill="#AAB8C2" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="400">
    Query Twitter w/ AI in one click, with x402, MCP &amp; CDP
  </text>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="30" fill="#FFFFFF" opacity="0.1"/>
  <circle cx="1050" cy="480" r="40" fill="#FFFFFF" opacity="0.1"/>
  <circle cx="950" cy="120" r="20" fill="#1DA1F2" opacity="0.3"/>
  <circle cx="250" cy="500" r="25" fill="#1DA1F2" opacity="0.3"/>
</svg>