<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tweazy OG Banner</title>
    <style>
        body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
        .banner {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1DA1F2 0%, #14171A 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .title {
            font-size: 96px;
            font-weight: bold;
            background: linear-gradient(90deg, #FFFFFF 0%, #AAB8C2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 42px;
            font-weight: 500;
            color: #FFFFFF;
            margin-bottom: 30px;
        }
        .description {
            font-size: 32px;
            font-weight: 400;
            color: #AAB8C2;
        }
        .circle1 { position: absolute; top: 150px; left: 150px; width: 60px; height: 60px; border-radius: 50%; background: rgba(255,255,255,0.1); }
        .circle2 { position: absolute; bottom: 150px; right: 150px; width: 80px; height: 80px; border-radius: 50%; background: rgba(255,255,255,0.1); }
        .circle3 { position: absolute; top: 120px; right: 250px; width: 40px; height: 40px; border-radius: 50%; background: rgba(29,161,242,0.3); }
        .circle4 { position: absolute; bottom: 130px; left: 250px; width: 50px; height: 50px; border-radius: 50%; background: rgba(29,161,242,0.3); }
    </style>
</head>
<body>
    <div class="banner">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
        
        <div class="title">Tweazy</div>
        <div class="subtitle">The best way to read tweets onchain</div>
        <div class="description">Query Twitter w/ AI in one click, with x402, MCP & CDP</div>
    </div>
</body>
</html>
